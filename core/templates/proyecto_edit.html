{% extends 'adminlte/base.html' %}

{% block title %}Editar proyecto{% endblock %}
{% block content %}
    <h1>{{ proyecto }}</h1>


<div class="box">
        <div class="box-header with-border">
          <h3 class="box-title">Secciones</h3>

          <!-- <div class="box-tools pull-right"> -->
            <!-- <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse"> -->
              <!-- <i class="fa fa-minus"></i></button> -->
            <!-- <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="" data-original-title="Remove"> -->
              <!-- <i class="fa fa-times"></i></button> -->
          <!-- </div> -->
        </div>
        <div class="box-body">
          <span class="pull-right">
          	<button class='btn btn-success agregar-seccion-button' data-toggle="modal" data-target="#agregarSeccionModal">Agregar sección</button>
      	  </span>
        </div>
        <table class="table table-bordered">
        	<th>Sección</th>
        	<th>Materia</th>
        	{% for sec in secciones %}
        	
        	<td>{{ sec.numero }}</td>
        	<td>{{ sec.materia }}</td>
        	
        	{% endfor %}
        </table>




        <!-- /.box-body -->
        <div class="box-footer">

        </div>
        <!-- /.box-footer-->
</div>


<!-- Modal -->
<div class="modal fade" id="agregarSeccionModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Agregar sección</h4>
      </div>


	    <form method='POST' action='/proyecto/' class='form-horizontal'>
			<div class="modal-body">
	      	  	{% csrf_token %}
				<div class="box-body">
					<div class="form-group">
					  <label for="numero" class="col-sm-2 control-label">número</label>
					  <div class="col-sm-10">
					    <input type="text" class="form-control" id="numero" placeholder="Seccion numero...">
					  </div>
					</div>
					<div class="form-group">
					  <label for="materia" class="col-sm-2 control-label">materia</label>
					  <div class="col-sm-10">
					    <input type="text" class="form-control" id="materia" placeholder="Materia">
					  </div>
					</div>
					<div class="form-group">
					  <label for="cupo" class="col-sm-2 control-label">cupos</label>
					  <div class="col-sm-10">
					    <input type="text" class="form-control" id="cupo" placeholder="Cupos">
					  </div>
					</div>
					<div class="form-group">
					  <label for="turno" class="col-sm-2 control-label">turno</label>
					  <div class="col-sm-10">
					    <input type="text" class="form-control" id="turno" placeholder="Turno">
					  </div>
					</div>
					<div class="form-group">
					  <label for="bloque" class="col-sm-2 control-label">bloque</label>
					  <div class="col-sm-10">
					    <input type="text" class="form-control" id="bloque" placeholder="Bloque horario">
					  </div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
				<button type="submit" class="btn btn-primary">Guardar</button>
			</div>
        </form>
    </div>
  </div>
</div>


{% endblock %}
