{% extends 'adminlte/lib/_main_header.html' %}

{% block logo_text %}
	<b style="font-size: 1.3em">pyDoxa</b>
{% endblock %}

{% block user_header %}
<li class="user-header">
    <img src="/static/img/figura_usuario.png" class="img-circle" alt="User Image">
    <p>
        {% firstof request.user.get_short_name request.user.get_username %}
        <!-- <small>Member since {{ request.user.date_joined }}</small> -->
    </p>
</li>
{% endblock %}


{% block menu_footer %}
<li class="user-footer">
    <div class="pull-left">
        <a href="{% block change_password_url %}{% url 'admin:password_change' %}{% endblock %}"
           class="btn btn-default btn-flat">Cambiar contraseña</a>
    </div>
    <div class="pull-right">
        <a href="/admin/logout/" class="btn btn-default btn-flat">Cerrar sesión</a>
    </div>
</li>
{% endblock %}
